<div class="btn-group-sm mb-2 d-flex justify-content-end p-2" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" (click)="getAllPayments()">todos</button>
  <button type="button" class="btn btn-primary" (click)="getPending()">pendentes</button>
  <button type="button" class="btn btn-primary" (click)="getPaid()">pagos</button>
</div>
<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Valor</th>
        <th scope="col">Data</th>
        <th scope="col">Descrição</th>
        <th scope="col">status</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paymentList">
        <td>{{item.paymentValue | currency:'BRL'}}</td>
        <td>{{item.paymentDate |  date:'short'}}</td>
        <td>{{item.description}}</td>
        <td>{{item.status}}</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
