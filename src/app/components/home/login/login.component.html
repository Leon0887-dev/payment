<div class="login container-md">
  <div class="mb-5">
    <h2 class="login-title">Entrar</h2>
  </div>

  <form class="form" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-4">
      <label for="email" class="form-label">Usuário</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="email"
        name="usuario"
        #campoUsuario="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="senha"
        name="senha"
        #campoSenha="ngModel"
        required
      />
    </div>

    <div class="d-grid gap-2 col-sm-6 mx-auto">
      <button
        type="submit"
        class="btn mt-4 btn-edit"
      >
        Entrar
      </button>
    </div>
  </form>

  <div class="mt-4 new-user">
    <p>
      Não é um usuário ?
      <a [routerLink]="['novousuario']"
        >Cadastre-se aqui</a
      >
    </p>
  </div>
</div>
