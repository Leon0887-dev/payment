<div class="mb-5">
  <h2 class="login-title">Entrar</h2>
</div>

<form class="form" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-4">
    <label for="text" class="form-label">Usuário</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="usuario" 
      name="usuario"
      #campoUsuario="ngModel"
      required
    />

    <app-message-alert *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="usuário obrigatório"></app-message-alert>
   
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-message-alert *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-message-alert>
   
  </div>

  <div class="d-grid gap-2 col-sm-6 mx-auto">
    <button type="submit" class="btn btn-primary mt-4" [disabled]="loginForm.invalid">Entrar</button>
  </div>
</form>

<div class="mt-4">
  <p>
    Não é um usuário ?
    <a class="link-primary" [routerLink]="['novousuario']">Cadastre-se aqui</a>
  </p>
</div>
